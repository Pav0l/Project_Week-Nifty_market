<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <div class="page-container">

        <div class="form-container">

            <form action="#">
    
                <div class="container-input-btn">
                    <div class="input-holder">
                        <input
                            type="text"
                            placeholder="Enter Username"
                            name="uname"
                            required
                        />
    
                        <input
                            type="mail"
                            placeholder="Enter Email"
                            name="mail"
                            required="@"
                        />
        
                        <input
                            type="password"
                            placeholder="Enter Password"
                            name="pw"
                            required
                        />
                    </div>
                    
                    <div class="btn-wrapper">
                        <button type="submit" class="btn-style btn-login"
                        onclick="location.href='./login.html'">Sign Up</button>
                        <button type="button" class="btn-style btn-signup"
                        onclick="location.href='./index.html'">Cancel</button>
                    </div>
                </div>
    
            </form>

            <div class="container-change">
